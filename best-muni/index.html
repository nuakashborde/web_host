  <script>
    // Immediate JS redirect (works even if meta is ignored). Uses replace() to avoid polluting history.
    (function(){
      var destination = 'https://app.opinionx.co/6502e67e-c0fd-48c4-a505-6c6275eff9ba';
      try{
        window.location.replace(destination);
      }catch(e){
        // If replace fails, set href as fallback
        window.location.href = destination;
      }
    })();
  </script>
